apiVersion: v1
kind: Namespace
metadata:
  name: federated-pipeline
  labels:
    name: federated-pipeline
    app.kubernetes.io/name: federated-pipeline
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: federated-pipeline-quota
  namespace: federated-pipeline
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: federated-pipeline-limits
  namespace: federated-pipeline
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container