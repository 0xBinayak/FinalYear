# Production Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'federated-pipeline-prod'
    environment: 'production'

rule_files:
  - "federated_learning_rules.yml"
  - "infrastructure_rules.yml"
  - "security_rules.yml"

scrape_configs:
  # Aggregation Server
  - job_name: 'aggregation-server'
    static_configs:
      - targets: ['aggregation-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Edge Coordinators
  - job_name: 'edge-coordinator'
    static_configs:
      - targets: 
        - 'edge-coordinator-1:8001'
        - 'edge-coordinator-2:8001'
        - 'edge-coordinator-3:8001'
    metrics_path: '/metrics'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: edge_region
        replacement: '${1}'

  # SDR Clients (discovered via service discovery)
  - job_name: 'sdr-clients'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['sdr-client']
    metrics_path: '/metrics'
    scrape_interval: 60s
    relabel_configs:
      - source_labels: [__meta_consul_service_metadata_region]
        target_label: region
      - source_labels: [__meta_consul_service_metadata_hardware]
        target_label: sdr_hardware

  # Mobile Clients (via push gateway)
  - job_name: 'mobile-clients'
    static_configs:
      - targets: ['pushgateway:9091']
    metrics_path: '/metrics'
    scrape_interval: 60s
    honor_labels: true

  # Infrastructure Monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'node-exporter-1:9100'
        - 'node-exporter-2:9100'
        - 'node-exporter-3:9100'
    scrape_interval: 30s

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Container Monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: 
        - 'cadvisor-1:8080'
        - 'cadvisor-2:8080'
        - 'cadvisor-3:8080'
    scrape_interval: 30s

  # Kubernetes Monitoring (if using K8s)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Application-specific metrics
  - job_name: 'federated-learning-metrics'
    static_configs:
      - targets: ['aggregation-server:8000']
    metrics_path: '/api/metrics/prometheus'
    scrape_interval: 60s
    params:
      format: ['prometheus']
    basic_auth:
      username: 'prometheus'
      password: '${PROMETHEUS_PASSWORD}'

  # Security monitoring
  - job_name: 'security-scanner'
    static_configs:
      - targets: ['security-scanner:9200']
    metrics_path: '/metrics'
    scrape_interval: 300s  # 5 minutes

  # Business metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['business-intelligence:8080']
    metrics_path: '/metrics'
    scrape_interval: 300s  # 5 minutes

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager-1:9093
          - alertmanager-2:9093
          - alertmanager-3:9093
      timeout: 10s
      api_version: v2

# Remote write configuration (for long-term storage)
remote_write:
  - url: "https://prometheus-remote-write.your-domain.com/api/v1/write"
    basic_auth:
      username: '${REMOTE_WRITE_USERNAME}'
      password: '${REMOTE_WRITE_PASSWORD}'
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Remote read configuration
remote_read:
  - url: "https://prometheus-remote-read.your-domain.com/api/v1/read"
    basic_auth:
      username: '${REMOTE_READ_USERNAME}'
      password: '${REMOTE_READ_PASSWORD}'

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 100GB
    wal-compression: true