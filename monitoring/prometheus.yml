global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "federated_learning_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Metrics collection service
  - job_name: 'federated-learning-metrics'
    static_configs:
      - targets: ['metrics-collector:8080']
    scrape_interval: 10s
    metrics_path: /metrics

  # Aggregation server
  - job_name: 'aggregation-server'
    static_configs:
      - targets: ['aggregation-server:8000']
    scrape_interval: 15s
    metrics_path: /metrics

  # Edge coordinators
  - job_name: 'edge-coordinators'
    static_configs:
      - targets: 
        - 'edge-coordinator-1:8001'
        - 'edge-coordinator-2:8002'
    scrape_interval: 15s
    metrics_path: /metrics

  # SDR clients
  - job_name: 'sdr-clients'
    static_configs:
      - targets:
        - 'sdr-client-1:8003'
        - 'sdr-client-2:8004'
        - 'sdr-client-3:8005'
    scrape_interval: 30s
    metrics_path: /metrics

  # Mobile clients
  - job_name: 'mobile-clients'
    static_configs:
      - targets:
        - 'mobile-client-1:8006'
        - 'mobile-client-2:8007'
    scrape_interval: 30s
    metrics_path: /metrics

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s